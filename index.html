<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceRoll</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="dice/red/red-dice-number-five-20200.svg" type="image/x-icon">
</head>
<body>
  <main>
    <h1>Dice Roll</h1>

    <div id="dice_options" class="hidden">
      <label for="bgc_select">Background color:</label>
      <select name="bgc_select" id="bgc_select">
        <option value="white">White</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
      </select>
      <br>
      <label for="dicecount_select">Amount of dice:</label>
      <select name="dicecount_select" id="dicecount_select">
        <option value="1">1</option>
        <!-- just for testing, should come from localstorage -->
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <br>
      <label for="dicecolor_select">Dice color:</label>
      <select name="dicecolor_select" id="dicecolor_select">
        <option value="red">red</option>
        <option value="white">white</option>
        <option value="black">black</option>
      </select>
      <div class="slidecontainer">
        <label for="dice_size_slider">Dice Size:</label><span id="size_feedback"></span><br />
        <input type="range" min="1" max="61" value="30" class="slider" step="10" name="dice_size_slider" id="dice_size_slider">
      </div>
      <!-- <div>
        <p id="size_feedback"></p>
      </div> -->
    </div>

    <div id="dice_container">

    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
