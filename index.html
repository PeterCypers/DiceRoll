<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceRoll</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="dice/red/red-dice-number-five-20200.svg" type="image/x-icon">
</head>
<body>
  <main>
    <h1 class="alfa-slab-one-regular">Dice Roll</h1>

    <div id="button_container">
    <button id="option_btn" class="mb-15">
      <p>Toggle Options</p>
      <img src="img/arrow-down-3101.svg" alt="open/close options">
    </button>
    <button id="roll_btn">
      Roll
    </button>
    </div>

    <div id="dice_options" class="hidden">
      <label for="bgc_select">Background color:</label>
      <select name="bgc_select" id="bgc_select" class="mb-15">
        <option value="white">White</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
      </select>
      <br>
      <label for="dicecount_select">Amount of dice:</label>
      <select name="dicecount_select" id="dicecount_select" class="mb-15">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <br>
      <label for="dicecolor_select">Dice color:</label>
      <select name="dicecolor_select" id="dicecolor_select" class="mb-15">
        <option value="red">red</option>
        <option value="white">white</option>
        <option value="black">black</option>
      </select>
      <br>
      <div id="animate_cb_container"    class="mb-15">
        <label for="animate_cb">Animation:</label>
        <input type="checkbox" name="animate_cb" id="animate_cb">
      </div>
      <div id="sfx_cb_container" class="mb-15">
        <label for="sfx_cb">Sound effects:</label>
        <input type="checkbox" name="sfx_cb" id="sfx_cb">
      </div>
      <button id="showhistory_btn" class="mb-15" title="last 5 rolls">
        Roll History
      </button>
      <div class="slidecontainer mb-10">
        <label for="dice_size_slider">Dice Size:</label><span id="size_feedback"></span><br />
        <input type="range" min="1" max="61" value="30" class="slider" step="10" name="dice_size_slider" id="dice_size_slider">
      </div>
    </div>

    <div id="dice_container">

    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
